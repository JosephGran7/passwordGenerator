<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn" data-toggle="modal" data-target="#modal">Generate
                    Password</button>
                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="parametersHeader">Parameters</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- My first modal. Feeling good. -->
                            <div class="modal-body">
                                    <!--  slider for the number of characters. -->
                                    <input type="range" min="8" max="128" name="slider" id="slider">
                                    <div id="length">Length: 16</div>
                            </div>
                            <!-- Upper case checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="upperCaseBox">
                                <label for="upperCaseBox">Upper case</label>
                            </div>
                            <!-- Lower case checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lowerCaseBox">
                                <label for="lowerCaseBox">Lower case</label>
                            </div>
                             <!-- Numbers checkbox -->
                             <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="numbers">
                                <label for="numbers">Numbers</label>
                            </div>
                            <!-- Symbols checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="symbol">
                                <label for="symbol">Symbols</label>
                            </div>
                            <button id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
